<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>ATM</title>
  <link rel="stylesheet" href="ATM_files/atm.css">
  <script src="ATM_files/jquery-1.js"></script>
  <script src="ATM_files/atm.js"></script>
</head>
<body>

  <div id="content">

    <div id="nav">
      <div id="logo"><img src="ATM_files/ga.png" alt="Bank of GA"></div>
      <div id="title">Bank of GA</div>
    </div>

    <div class="account" id="checking">
      <h1>Checking</h1>
      <div class="balance" id="checking-balance">$0</div>
      <input id="checking-amount" type="text" placeholder="enter an amount" value="8">
      <input id="checking-deposit" type="button" value="Deposit">
      <input id="checking-withdraw" type="button" value="Withdraw">
    </div>

    <div class="account" id="savings">
      <h1>Savings</h1>
      <div class="balance" id="savings-balance">$0</div>
      <input id="savings-amount" type="text" placeholder="enter an amount" value="8">
      <input id="savings-deposit" type="button" value="Deposit">
      <input id="savings-withdraw" type="button" value="Withdraw">
    </div>

    <div class="clear"></div>

  </div>


</body></html>
