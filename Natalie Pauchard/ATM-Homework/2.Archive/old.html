<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
<div class="instructions" id="screen"></div>
<!-- </d -->
  <div class="enterName">
  <input id="nameX" type="text">
    <input id="nameO" type="text">
      </div>
  <button id="button">Let's Play you Crazy Cats!</button>
  <div>
      <div class="boardgame">
        <div data-cell-index="0" id="sqr0" class="square"></div>
        <div data-cell-index="1" id="sqr1" class="square"></div>
        <div data-cell-index="2" id="sqr2" class="square"></div>
        <div data-cell-index="3" id="sqr3" class="square"></div>
        <div data-cell-index="4" id="sqr4" class="square"></div>
        <div data-cell-index="5" id="sqr5" class="square"></div>
        <div data-cell-index="6" id="sqr6" class="square"></div>
        <div data-cell-index="7" id="sqr7" class="square"></div>
        <div data-cell-index="8" id="sqr8" class="square"></div>
      </div>
</div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
